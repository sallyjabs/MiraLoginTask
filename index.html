
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mira Technologies">
  <title>Mira Bootcamp | Login</title>
  <!--<link rel="icon" href="asset/img/miraicon.png" type="image/ico" sizes="16x16">-->
  <link rel="stylesheet" href="style/materialize.css">
  <link rel="stylesheet" href="style/style.css">
</head>

<body class="login-body">
  <header>
    <nav>
      <div class="nav-wrapper indigo darken-4">
        <a href="index.html" class="brand-logo left image-logo p-1"><img class="responsive-img"
          src="images/miraicon.png" alt="Mira technologies logo"
          width="40px"> Mira Technologies</a>
        <ul class="right">
          <li><a href="index.html" class="right-pd-50">Register</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="row">
      <div class="col s0 m3"></div>
      <div class="col s12 m6">
        <div id='loader'></div>
        <div>
          <div class="center-align ">
            <img class="responsive-img" src="images/miraicon.png" alt="Mira technologies logo" width="60px"></a>
            <h4 class="indigo-text text-darken-4">Login</h4>
            <p>Login to your account</p>
          </div>
        </div>
        <form id="login-form" style="padding:30px;" class="card-panel">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" name="email" type="text" autocomplete="email">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" name="password" type="password" autocomplete="current-password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row login-links">
            <div class="col s12 center-align">
              <button id="login-btn" class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">Login
              </button>
            </div>
            <br>
          </div>
        </form>
        <div class="col s12 center-align">
          <a class="center indigo-text text-darken-4" href="forgot.html">Forgot Password</a>
        </div>
      </div>
      <div class="col s0 m3"></div>
    </div>
  </main>

</body>

</html>
